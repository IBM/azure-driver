{{- if .Values.route.enabled }}
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: azure-driver  # The route name must be unique.
spec:
  to:
    kind: Service
    name: azure-driver
  port:
    targetPort: 7275
  tls:
    termination: passthrough
    insecureEdgeTerminationPolicy: Redirect
{{- end }}
